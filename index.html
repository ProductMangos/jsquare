<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan Cuadrado</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/maplibre-gl@^4.7.1/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@^4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
</head>
<body>
    <div class="background-container">
        <nav>
            <div class="sidebar-container">
                <div class="sidebar"></div>
                <div class="sidebar-short"></div>
            </div>
            <ul>
                <a><li class="active">
                    <div class="map-icon"></div>
                    <h2>MAP</h2>
                </li></a>
                <a><li>
                    <div class="about-icon"></div>
                    <h2>ABOUT</h2>
                </li></a>
                <a><li>
                    <div class="proj-icon"></div>
                    <h2>PROJ</h2>
                </li></a>
                <a><li>
                    <div class="blog-icon"></div>
                    <h2>BLOG</h2>
                </li></a>
            </ul>
        </nav>
        <div class="border-line"></div>
        <div class="border-decoration">
            <template id="border-template-top">
                <div class="border">
                    <div class="square"></div>
                    <div class="circle-container">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                </div>
            </template>
        </div>
        <main>
        <!-- <header>
            <h1>Jordan Cuadrado</h1>
            <h2>Software Developer</h2>
        </header> -->
        <section id="section">
        </section>
    </main>
        <div class="border-line"></div>
        <div class="border-decoration bottom">
            <template id="border-template-bottom">
                <div class="border">
                    <div class="square"></div>
                    <div class="circle-container">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                </div>
            </template>
        </div>
    </div>
    
    
    <script>

        document.addEventListener('DOMContentLoaded', () => {
            loadMapPage();
        })
        
        const screenWidth = Math.round(3840 / 50);
        const topContainer = document.querySelector('.border-decoration');
        const bottomContainer = document.querySelector('.border-decoration.bottom');
        const borderTemplateTop = document.getElementById('border-template-top');
        const borderTemplateBottom = document.getElementById('border-template-bottom');
        
        for (let i = 0; i < screenWidth; i++) {
            topContainer.appendChild(borderTemplateTop.content.cloneNode(true));
            bottomContainer.appendChild(borderTemplateBottom.content.cloneNode(true));
        }

        const li = document.querySelectorAll('li');
        for (let i = 0; i < li.length; i++) {
            li[i].addEventListener('click', () => {
                for (let j = 0; j < li.length; j++) {
                    li[j].classList.remove('active');
                }
                li[i].classList.add('active');

                const selectedLi = li[i].querySelector('h2').textContent;
                if (selectedLi === 'MAP') {
                    loadMapPage();
                } else if (selectedLi === 'ABOUT') {
                    loadAboutPage();
                } else if (selectedLi === 'PROJ') {
                    loadProjPage();
                } else if (selectedLi === 'BLOG') {
                    loadBlogPage();
                }
                
            });
        }

        const section = document.querySelector('section');

        const loadMapPage = () => {
            fetch('map.html')
            .then(response => {
                if (!response.ok) throw new Error('Failed to load map.html');
                return response.text();
            })
            .then(html => {
                section.innerHTML = html; 
                const scriptTags = section.querySelectorAll('script');
                scriptTags.forEach(script => {
                    const newScript = document.createElement('script');
                    newScript.textContent = script.textContent; 
                    document.body.appendChild(newScript); 
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        const loadAboutPage = () => {
            fetch('about.html')
            .then(response => {
                if (!response.ok) throw new Error('Failed to load about.html');
                return response.text();
            })
            .then(html => {
                section.innerHTML = html; 
                const scriptTags = section.querySelectorAll('script');
                scriptTags.forEach(script => {
                    const newScript = document.createElement('script');
                    newScript.textContent = script.textContent; 
                    document.body.appendChild(newScript); 
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        
    </script>
</body>
</html>
